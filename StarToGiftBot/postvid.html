<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        /* Optional: Make the video fill the viewport */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Optional: black background for better visibility */
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video src="https://github.com/Gishankrishka/StarToGift/post.mp4" 
           controls 
           autoplay 
           loop>
        Your browser does not support the video tag.
    </video>
</body>
</html>
